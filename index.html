<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>梦梦</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="content">
    <div class="box">
        <img class="img" src="images/1.jpg" alt=""/>
        <img class="img" src="images/2.jpg" alt=""/>
        <img class="img" src="images/3.jpg" alt=""/>
        <img class="img" src="images/4.jpg" alt=""/>
        <img class="img" src="images/5.jpg" alt=""/>
        <img class="img" src="images/6.jpg" alt=""/>
        <img class="img" src="images/7.jpg" alt=""/>
        <img class="img" src="images/8.jpg" alt=""/>
        <img class="img" src="images/9.jpg" alt=""/>
    </div>
</div>
<div id="wrapper">
  <div id="box">
    <p class="tet">从樱花飘，到枫叶落</p>
    <p class="tet">陪你走过一个个春夏秋冬</p>
    <p class="tet">春风十里不如你</p>
    <p class="tet">绚丽落魄都陪你</p>
    <p class="tet">我在等风也等你</p>
    <p class="tet">草木有阳光和水</p>
    <p class="tet">风筝有清风和绳</p>
    <p class="tet">我有余生还有你</p>
    <p class="tet">秋风送梦</p>
    <p class="tet">美梦佳梦与好梦</p>
    <p class="tet">想为你做一副画</p>
    <p class="tet">以心为笔</p>
    <p class="tet">以情为墨</p>
    <p class="tet">以爱你为内容</p>
    <p class="tet">以余生为落笔</p>
  </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
