<!-- 倒计时时间 -->
<script>
	let loveDate = new Date(2021, 3, 3).getTime();
	let title = document.getElementsByClassName('title-day')

	function dataFn() {
		let nowDate = new Date().getTime();
		let togetherDate = nowDate - loveDate
		let day = Math.floor(togetherDate / (1000 * 60 * 60 * 24));
		title[0].innerText = '在一起' + day + '天dm'
		let content = title[0].innerText;
		formatContent(content, title[0]);
	}
	dataFn()
	setInterval(() => {
		dataFn()
	}, 1000);

	function formatContent(content, title) {
		let contentArray = content.split(' ');
		let formattedContent = document.createElement('div');
		contentArray.map(function (word) {
			formattedContent.appendChild(createWord(word));
		});

		title.replaceChild(formattedContent, title.firstChild);
	};

	function createWord(characters) {
		let word = document.createElement('div');
		let wordArray = characters.split('');
		wordArray.map(function (char) {
			word.appendChild(formatCharacter(char));
		});
		word.appendChild(formatCharacter(' '));
		return word;
	}

	function formatCharacter(text) {
		var text = text === ' ' ? ' ' : text;
		let character = document.createElement('span');
		character.innerHTML = text;
		return character;
	}
</script>
